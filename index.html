<section id="noura">
  <div class="noura-container">
    <h2>Commander votre plat</h2>
    <p>Remplissez le formulaire ci-dessous pour commander votre repas.</p>

    <form class="noura-form">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
      </div>

      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" name="phone" placeholder="Votre numéro" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Heure</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="menu">Choisissez votre plat</label>
        <select id="menu" name="menu" required>
          <option value="">-- Sélectionnez un plat --</option>
          <option value="tchep_poulet">Tchep poulet</option>
          <option value="tchep_poisson">Tchep poisson</option>
          <option value="tchep_viande">Tchep viande</option>
          <option value="lak_onctueux">Lak Onctueux</option>
          <option value="vermicelles">Vermicelles</option>
          <option value="yassa">Yassa poulet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Demandes spéciales</label>
        <textarea id="requests" name="requests" placeholder="Ex : sans piment..."></textarea>
      </div>

      <button type="submit" class="btn-commande">Commander</button>
    </form>

    <!-- Message de confirmation -->
    <div id="confirmation-message"></div>

    <!-- Section pour afficher toutes les commandes -->
    <div id="liste-commandes" style="margin-top:30px;">
      <h3>Commandes enregistrées :</h3>
      <ul id="commandes-ul" style="list-style:none; padding-left:0;"></ul>
    </div>
  </div>
</section>
